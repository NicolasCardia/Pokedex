<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="stylePokedex.css">
</head>
<body>
  
  <div class="container">
    <div class="header"> 
     <h1 class="titulo">👾 Pokedex 👾</h1> 
    </div>
    <div class="cards">
      
      <div class="card"> <!-- /card -->
        <div class="title">
          <h2>Bulbassauro</h2>
          <small># 1</small>
        </div>
        
        <div class="img bg-grass">
          <img src="https://i.pinimg.com/originals/8b/5d/9d/8b5d9dc760dbcb7d801158493317f57f.png" alt="" />
        </div>

        <a href="https://www.pokemon.com/br/pokedex/bulbasaur">
        <div class="type grass">
          <p>Grass 🍃</p>
        </div>
        
          <button  class="favorite">
            <div class="heart">
          
            </div>
          </button>
        </a>
      </div> <!-- /card -->

      <div class="card"> <!-- /card -->
        <div class="title">
          <h2>Charmander</h2>
          <small># 2</small>
        </div>

        </div>

        <div class="type fire">
          <p>fire 🔥</p>
        </div>

        <button class="favorite">
          <div class="heart">
          
          </div>
        </button>
      
      </div> <!-- /card -->

          <h2>Skurtle</h2>

        </div>

        <div class="type water">
          <p>Water 🌊</p>
        </div>

        <button class="favorite">
          <div class="heart">
          
          </div>
        </button>
      
      </div> <!-- /card -->

      <div class="card"> <!-- /card -->
        <div class="title">
          <h2>Pikachu</h2>
          <small># 4</small>
        </div>
        
        <div class="img bg-eletic">
          <img src="https://i.pinimg.com/originals/76/47/9d/76479dd91dc55c2768ddccfc30a4fbf5.png" alt="" />
        </div>

        <div class="type eletic">
          <p>Eletic ⚡</p>
        </div>

        <button class="favorite">
          <div class="heart">
          
          </div>
        </button>
      
      </div> <!-- /card -->

      <div class="card"> <!-- /card -->
        <div class="title">
          <h2>Bulbassauro</h2>
          <small># 1</small>
        </div>
        
        <div class="img bg-grass">

        </div>

        <div class="type grass">
          <p>Grass 🍃</p>
        </div>

        <button class="favorite">
          <div class="heart">
          
          </div>
        </button>
      
      </div> <!-- /card -->

      
     
    </div>
  </div>
